<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect x="0" y="0" width="400" height="300" fill="#f0f0f0"/>
  
  <!-- User -->
  <circle cx="50" cy="150" r="30" fill="#4CAF50"/>
  <text x="50" y="155" font-family="Arial" font-size="12" fill="white" text-anchor="middle">User</text>
  
  <!-- Recommender System -->
  <rect x="150" y="100" width="100" height="100" fill="#2196F3" rx="10" ry="10"/>
  <text x="200" y="155" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Recommender</text>
  <text x="200" y="170" font-family="Arial" font-size="12" fill="white" text-anchor="middle">System</text>
  
  <!-- Movies -->
  <rect x="320" y="80" width="60" height="40" fill="#FFC107" rx="5" ry="5"/>
  <text x="350" y="105" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Movie 1</text>
  
  <rect x="320" y="130" width="60" height="40" fill="#FFC107" rx="5" ry="5"/>
  <text x="350" y="155" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Movie 2</text>
  
  <rect x="320" y="180" width="60" height="40" fill="#FFC107" rx="5" ry="5"/>
  <text x="350" y="205" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Movie 3</text>
  
  <!-- Arrows -->
  <line x1="80" y1="150" x2="140" y2="150" stroke="black" stroke-width="2"/>
  <polygon points="140,150 130,145 130,155" fill="black"/>
  
  <line x1="260" y1="120" x2="310" y2="100" stroke="black" stroke-width="2"/>
  <polygon points="310,100 300,95 300,105" fill="black"/>
  
  <line x1="260" y1="150" x2="310" y2="150" stroke="black" stroke-width="2"/>
  <polygon points="310,150 300,145 300,155" fill="black"/>
  
  <line x1="260" y1="180" x2="310" y2="200" stroke="black" stroke-width="2"/>
  <polygon points="310,200 300,195 300,205" fill="black"/>
</svg>
